<div class="col-xs-12 col-sm-6 col-md-12">
    &nbsp;
    <h1>
        <p style="text-align: center;">CRUD ANGULAR WITH NODEJS</p>
    </h1>
</div>
<div class="row">
    <div class="container">
        <div class="col-xs-12 col-sm-6 col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of datos.persona; let i = index">
                        <th>{{item.Nombre}}</th>
                        <td>{{item.Edad}}</td>
                        <td>{{item.Sexo}}</td>
                        <td>
                            <button class="btn btn-sm btn-icon-only pointer text-primary" data-toggle="modal" data-target="#editar" > Editar</button>
                            <button class="btn btn-sm btn-icon-only pointer text-primary" > Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
